<body>
<nav class="navbar navbar-expand-lg navbar-light" id="nav_top">
    <a class="navbar-brand" href="/">KEA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/student/show">Students <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      Welcome <span id="name_span"></span>
    </span>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Edit Student</h1>
        <form th:object="${student}">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="${student.name}"
                       required="true"/>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="pass_word">change password: </label>
                    <input type="password" class="form-control" id="pass_word" placeholder="password" th:field="${student.pass_word}"
                           required="true"/>
                </div>


            </div>



            <button type="button" class="btn btn-outline-success" id="update-btn">Update</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script th:inline="javascript">
    $(document).on('click', '#update-btn', function () {
        console.log("btn pressed");
        console.log($('#name').val());
        var carid = [[${student.id}]];
        $.ajax({
            url: "http://localhost:8080/student/update/"+carid,
            method: "put",
            data: {
                name: $('#name').val(),
                pass_word: $('#pass_word').val(),
            },
            success: function (resp) {
                alert("This student has been updated\n" + JSON.stringify(resp));
                location.href="/";
            },
            error: function (err) {
                alert("ERROR\n" + JSON.stringify(err));
                location.reload();
            }
        });
    });
</script>
